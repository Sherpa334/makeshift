{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MakeShift</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/static.css' %}">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    </head>
    <body>
        <div class="App">
            <h1 class="title">MakeShift</h1>
            <img class="MS-icon" src="{% static 'MS.png' %}" alt="My Image">
            <script src="{% static 'js/static.js' %}"></script>
            <h2 class="user"> Welcome {{request.user}}</h2>
            <button class="post-view-profiles" type="button"><a href="{% url 'homePage' %}" style="color: black;">Post/View Profiles</a></button>
            <button class="chat" type="button"><a href="{% url 'chat' %}" style="color: black;">Let's chat</a></button>
            <button class="logout" type="button"><a href="{% url 'logout' %}" style="color: black;">Logout</a></button>
        </div>
    </body>
</html>
